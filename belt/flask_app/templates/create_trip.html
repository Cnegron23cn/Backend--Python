<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create Page</title>
</head>
<h1 class='m-3 text-center'>Add a new Trip!</h1>
<a href="/dashboard" class="m-3">Cancel</a>| <a href="/logout">Logout</a>

<div class="d-flex">
    <form action="add_trip" method="post" class="col-4 font-weight-bold mx-auto mt-3 p-3 border border-dark col-4">
        {% with messages = get_flashed_messages(category_filter=['trip']) %}
                        {%if messages %}
                            {% for message in messages %}
                                <p class="text-center text-danger">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" name="destination" id="destination" class="form-control border border-dark" >
        </div>
        <div class="form-group">
            <label for="plan">Plan</label>
            <textarea name="plan" id="plan" class="form-control border border-dark"></textarea>
        </div>
        <div class="form-group">
            <label for="start_date" class="mt-3">Start Date:</p></label>
            <input type="date" name='start_date'>
        </div>
        <div class="form-group">
            <label for="end_date" class="mt-3">End Date:</p></label>
            <input type="date" name='end_date'>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
